<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Task - Elevate Labs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-card">
        <h2>Quote of the Day</h2>

        <div id="display-area">

        <div class="controls">

        </div>
    </div>
    <script src="script.js"></script>
</body>
